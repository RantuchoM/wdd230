<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building</title>
    <meta name="description" content="Example of Table">
    <meta name="author" content="Martín Rantucho">

    <link rel="stylesheet" href="styles/table.css">

</head>

<body>

    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup" class="dark">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th colspan="1" class="dark"></th>
                    <th colspan="1">Basic</th>
                    <th colspan="1">Premium</th>
                    <th colspan="1">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>

        </table>
    </main>
</body>

</html>
